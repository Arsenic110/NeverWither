<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to NeverWither</title>
    <link rel="icon" href="public/content/nekoButt.png">

    <link type="text/css" rel="stylesheet" href="/public/scp-style.css">
</head>
<body>

    <h1 class="error">Welcome to NeverWither!</h1>

    <div id="textBox">
        
    </div>

    <dialog open id="nameDialog">

        <input type="text" class="input input-box" id="nameInput">

        <button class="btn btn-active" id="loadButton">Load...</button>

    <script type="text/javascript" src="/public/app.js"></script>

</html>
